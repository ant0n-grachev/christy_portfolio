<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Getting Things Ready…</title>
    <meta name="robots" content="noindex"/>
    <style>
        :root {
            --bg: #0b1020;
            --text: #e8eefc;
            --muted: #a9b3c7;
            --accent1: #6aa8ff;
            --accent2: #8a6aff;
            --card: rgba(255, 255, 255, .06);
            --border: rgba(255, 255, 255, .14);
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --radius: 18px;
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: radial-gradient(1200px 600px at 20% -10%, #1b2550 0%, transparent 60%),
            radial-gradient(1000px 500px at 100% 0%, #2a1657 0%, transparent 60%),
            linear-gradient(180deg, #0b1020 0%, #0b1020 100%);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .wrap {
            max-width: 600px;
            width: 100%;
            position: relative
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-weight: 800;
            font-size: clamp(26px, 5vw, 42px)
        }

        p {
            margin: 14px 0;
            color: var(--muted);
            line-height: 1.6
        }

        .loader {
            width: 72px;
            height: 72px;
            margin: 0 auto 20px;
            position: relative
        }

        .ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 6px solid transparent;
            border-top-color: var(--accent1);
            border-right-color: var(--accent2);
            animation: spin 1.1s linear infinite
        }

        .ring::after {
            content: "";
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            border: 6px solid transparent;
            border-left-color: var(--accent1);
            border-bottom-color: var(--accent2);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: .8
        }

        .orb {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            filter: blur(70px);
            opacity: .35;
            pointer-events: none;
            animation: float 12s ease-in-out infinite
        }

        .orb.one {
            background: #6aa8ff;
            top: -60px;
            left: -60px
        }

        .orb.two {
            background: #8a6aff;
            bottom: -80px;
            right: -40px;
            animation-delay: -4s
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0)
            }
            50% {
                transform: translateY(-18px)
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .orb {
                animation: none
            }

            .ring {
                animation: none
            }
        }
    </style>
</head>
<body>
<div class="wrap" role="main">
    <div class="orb one" aria-hidden="true"></div>
    <div class="orb two" aria-hidden="true"></div>

    <section class="card">
        <div class="loader" aria-hidden="true">
            <div class="ring"></div>
        </div>
        <h1>Getting things ready...</h1>
        <p>Please hold on a moment while we finish setting everything up.</p>
        <p>This page will refresh automatically once we’re good to go.</p>
    </section>
</div>
</body>
</html>
